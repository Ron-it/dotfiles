#Location: ~/.config/starship.toml
#What_is_starship: https://starship.rs/

add_newline = true
command_timeout = 2000

format = """
$character$os$username$hostname$directory$git_branch$git_status$nodejs$java$python$package
[‚ï∞‚éØÔÑÖ](bold white) """

[character]
success_symbol = "‚ï≠‚ï¥"
error_symbol = "‚ï≠‚ï¥"

[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = 'Óò™'
Arch = 'Û∞£á'
Ubuntu = ''
Macos = 'Û∞Äµ'
Unknown = 'Û∞†•'

[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[//](black bold) [$user](#2883ff) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[//](black bold) [$hostname](bold blue) '
disabled = false

[directory]
truncation_length = 0
truncation_symbol = '‚Ä¶/'
home_symbol = '~'
read_only = '  '
format = '[//](black bold) [$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb'

# Shows current git branch
[git_branch]
# symbol = 'Ôáí '
symbol = 'Ôáì '
format = '[//](black bold) [$symbol\[$branch\]]($style) '
# truncation_length = 0
# truncation_symbol = '‚Ä¶/'
style = 'bold green'

# Shows current git status
[git_status]
disabled = true
format = '[ $all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = 'üè≥'
up_to_date = ''
untracked = 'Ôî© '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = 'Ô£ñ '
modified = 'ÔÅÑ '
staged = '[++\($count\)](green)'
renamed = 'Ë•Å '
deleted = 'ÔÄî '

[nodejs]
symbol = "Û∞éô "
format = '[//](black bold) [$symbol($version )]($style)'
style = "bold green"
disabled = false
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[java]
symbol = "Û∞¨∑ "
format = '[//](black bold) [$symbol($version )]($style)'
style = "red bold"
disabled = false
detect_files = ["pom.xml", "build.gradle", ".java-version"]
detect_folders = [".java"]

[python]
symbol = 'Û∞å†'
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
format = '[//](black bold) [${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '
style = "yellow bold"
detect_files = ["requirements.txt", "pyproject.toml", ".python-version"]
detect_folders = [".venv", "venv"]

[package]
symbol = "Û∞èó "
format = '[//](black bold) [$symbol$version]($style) '
style = "208 bold"
disabled = false

